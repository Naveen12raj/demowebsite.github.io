<section class="work">
    <div class="container">
        <div class="row">
            <h1 class="text-center">{{maintitle}}</h1>
            <div class="col-md-4" *ngFor="let data of work">                
                <div class="card work-box">
                    <img src="{{data.image}}" class="img-fluid" alt="">

                    <h3>{{data.title}}</h3>
                    <p>{{data.subtitle}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
